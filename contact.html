<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/decoration.css">
    <link rel="icon" href="img/CSS poza.png" />
</head>
<section class="contact">
<body >
    <h1>Contact me</h1>
    <p>I'd really like to hear from you!</p>

    <form action="https://httpbin.org/get" method="get">
        <p>
            <label for="firstName">First Name:</label>
            <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Gigel"
                autocomplete="on"
                required
                autofocus
            />
        </p>
        <p>
            <label for="lastName">Last Name:</label>
            <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Pomelnic"
                autocomplete="on"
                required
                autofocus
            />
        </p>
        <p>
            <label for="phone">Phone:</label>
            <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="0758 798 547"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required
            />
        </p>
    
</body>
</section>
</html>
