<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Schedule</title>
    <link rel="stylesheet" href="img/CSS poza.png">
    <link rel="stylesheet" href="css/daily.css">
</head>
<body>
    <table>
        <caption>
            My Daily Schedule
        </caption>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>
                <time datetime="08:00">8am</time>-<time datetime="11:00"
                    >11am</time
                >
            </td>
            <td>Write code</td>
        </tr>
        <tr>
            <td>
                <time datetime="11:00">11am</time>-<time
                    datetime="12:00"
                    >12am</time
                >
            </td>
            <td>Eat lunch</td>
        </tr>
        <tr>
            <td>
                <time datetime="12:00">12pm</time>-<time
                    datetime="17:00"
                    >5pm</time
                >
            </td>
            <td>Study for school</td>
        </tr>
    </table>
</body>
</html>
